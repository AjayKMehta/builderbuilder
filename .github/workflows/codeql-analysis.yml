# https://docs.microsoft.com/en-us/dotnet/devops/dotnet-secure-github-action

name: "CodeQL"

on:
  push:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["csharp"]

    steps:
      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v3.4.0
        with:
          fetch-depth: 2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        id: init_codeql
        uses: github/codeql-action/init@v2.2.6
        with:
          languages: ${{ matrix.language }}

      - name: Set up .NET
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: "7.x"

      # https://github.com/github/codeql-action/issues/757#issuecomment-978693262
      - name: Build code
        run: dotnet build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2.2.6
