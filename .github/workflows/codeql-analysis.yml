# https://docs.microsoft.com/en-us/dotnet/devops/dotnet-secure-github-action

name: "CodeQL"

on:
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"

# https://www.meziantou.net/how-to-cancel-github-workflows-when-pushing-new-commits-on-a-branch.htm
concurrency:
  # github.event.pull_request.number || github.ref: pull request number or branch name if not a pull request
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["csharp"]

    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
      DOTNET_NOLOGO: true

    steps:
      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 2

      - name: "Checkout head"
        run: git checkout HEAD
        if: ${{ github.event_name == 'pull_request' }}

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        id: init_codeql
        uses: github/codeql-action/init@v2.22.7
        with:
          languages: ${{ matrix.language }}

      - name: Set up .NET
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: "8.x"
          dotnet-quality: 'ga'
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Install dependencies
        run: dotnet restore --force-evaluate

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2.22.7
