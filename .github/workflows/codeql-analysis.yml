name: CodeQL Analysis

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

  workflow_dispatch:

concurrency:
  # github.event.pull_request.number || github.ref: pull request number or branch name if not a pull request
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CHECK_PERMISSIONS: 0

permissions: {}

jobs:
  pre_job:
    name: Check for Duplicate Actions
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.check-duplicate-actions.outputs.should_skip }}
    steps:
      - id: check-permissions
        name: Check action permissions
        uses: GitHubSecurityLab/actions-permissions/monitor@b25f731bf2f9eb9748c2e9757d366c3e72fa2109 # v1
        if: env.CHECK_PERMISSIONS == '1'
      - id: check-duplicate-actions
        name: Check for duplicate actions
        uses: fkirc/skip-duplicate-actions@f75f66ce1886f00957d99748a42c724f4330bdcf # v5
        with:
          cancel_others: 'true'
          skip_after_successful_duplicate: 'true'
          concurrent_skipping: same_content_newer
  analyze:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'

    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      actions: read
      contents: write # Need to push changes
      pull-requests: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: manual

    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - id: check-permissions
        name: Check action permissions
        uses: GitHubSecurityLab/actions-permissions/monitor@b25f731bf2f9eb9748c2e9757d366c3e72fa2109 # v1
        if: env.CHECK_PERMISSIONS == '1'
      - id: checkout-repo
        name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 2
          persist-credentials: true # Need for next step.

      - id: filter
        name: Check for changed files
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          filters: .github/filter.yml

      - id: set-env
        name: Set environment variable
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] ||
             [[ "${{ steps.filter.outputs.code }}" == "true" ]] ||
             [[ "${{ steps.filter.outputs.codeql }}" == "true" ]]; then
            echo "ENABLED=1" >> $GITHUB_ENV
          else
            echo "ENABLED=0" >> $GITHUB_ENV
          fi

      # Initializes the CodeQL tools for scanning.
      - id: init-codeql
        name: Initialize CodeQL
        if: env.ENABLED == '1'
        uses: github/codeql-action/init@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3.29.5
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          dependency-caching: true
      - id: setup-dotnet
        name: Set up .NET
        if: matrix.build-mode == 'manual' && env.ENABLED == '1'
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          cache: true
          dotnet-version: 10.0.x
          cache-dependency-path: "**/packages.lock.json"

      - id: dotnet-restore
        name: Restore NuGet packages
        if: matrix.build-mode == 'manual' && env.ENABLED == '1'
        run: |
          if [[ "${{ github.event.pull_request.user.login }}" == 'dependabot[bot]' ]] || [[ "${{ github.actor }}" == 'dependabot[bot]' ]]; then
            dotnet restore --force-evaluate && git add .
          else
            dotnet restore --locked-mode
          fi

      - id: commit-changes
        name: Commit changes
        if: matrix.build-mode == 'manual' && env.ENABLED == '1'
        uses: qoomon/actions--create-commit@dfef4d264de752be6d6195a4d61a2f3d3262d406 # v1
        with:
          message: Committing changes to lock files [skip ci]
          allow-empty: false
          skip-empty: true

      - id: push-changes
        name: Push changes
        if: matrix.build-mode == 'manual' && env.ENABLED == '1' && steps.commit-changes.outputs.commit != null
        env:
          HEAD_REF: ${{ github.head_ref || github.ref_name }}
        run: git push origin HEAD:$HEAD_REF

      - id: pr-check
        name: Check if PR for current commit
        if: env.ENABLED == '1'
        uses: 8BitJonny/gh-get-current-pr@4056877062a1f3b624d5d4c2bedefa9cf51435c9 # 4.0.0
        with:
          # This will work no matter the trigger event and no matter if it is the first PR commit or not.
          sha: ${{ github.event.pull_request.head.sha }}
          # By default it returns PRs in any state.
          filterOutClosed: true
          # By default it returns PRs in any state.
          filterOutDraft: true

      - id: dotnet-restore-locked
        name: Restore NuGet packages (locked)
        # No PR found implies not Dependabot-related.
        if: env.ENABLED == '1' && steps.pr-check.outputs.pr_found == 'false'
        run: |
          dotnet restore --locked-mode

      - id: build
        name: Build
        if: matrix.build-mode == 'manual' && env.ENABLED == '1'
        run: dotnet build --configuration Release --no-restore --tl

      - id: codeql-analysis
        name: Perform CodeQL Analysis
        if: env.ENABLED == '1'
        uses: github/codeql-action/analyze@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3.29.5
        with:
          # yamllint disable-line
          category: "/language:${{matrix.language}}"
