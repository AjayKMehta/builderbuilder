name: "Run tests"

on:
  push:
  pull_request:
    paths:
      - "**.cs"
      - "**.csproj"
permissions:
  contents: read

  # https://www.meziantou.net/how-to-cancel-github-workflows-when-pushing-new-commits-on-a-branch.htm
concurrency:
  # github.event.pull_request.number || github.ref: pull request number or branch name if not a pull request
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4.1.1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: "8.x"
          dotnet-quality: "ga"
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Install dependencies
        env:
          COMMIT_VAR: ${{ contains(github.actor, 'dependabot') }}
        run: |
          if ${COMMIT_VAR} == true; then
            dotnet restore --force-evaluate
          else
            dotnet restore
          fi

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura --no-restore --verbosity normal --logger GitHubActions

      - name: Code coverage
        uses:  codecov/codecov-action@v3.1.4
        with:
          flags: unittests
          verbose: true
